<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>炼智网-注册登录</title>
    <!-- 图标 -->
    <link rel="shortcut icon" href="../img/part/favicon.ico">
    <link rel="Bookmark" href="../img/part/favicon.ico">
    <!-- 基础引入jquery，其他页面与js一一对应 -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/part/Login&Register.js"></script>
    <!-- normalize.css初始化默认样式,style.css是网页主题样式，里面有网页统一风格的样式，其他页面一一对应样式 -->
    <link type="text/css" rel="stylesheet" href="../css/part/normalize.css">
    <link type="text/css" rel="stylesheet" href="../css/part/style.css">
    <link type="text/css" rel="stylesheet" href="../css/part/Login&Register.css">


</head>

<body>
    <div id="logo">
        <img src="../resource/picture/logo.png" alt="达乎论坛">
        <p>炼智系统</p>
    </div>

    <div id="index_bg">
        <!-- 背景图片资源自行替换修改 -->
        <img id="index_bg_img" src="../resource/picture/background.jpg" width="120%" height="120%" >
        <div id="shutter"></div>
    </div>

    <!-- 遮罩 -->
    <div id="mask"></div>
    <!-- 用于显示提示信息 -->
    <div id="message"></div>

    <!-- begin nav -->
    <div id="nav">
        <div id="nav_login">登陆</div>
        <div id="nav_register">注册</div>
    </div>
    <!-- end nav -->

    <!-- begin 登陆 -->
    <div id="login_block">
        <input type="text" name="account" id="login_account" placeholder="请输入用户名"/>
        <input type="password" name="password" id="login_password" placeholder="请输入密码"/>
        <input type="submit" value="登陆" id="login">
    </div>
    <!-- end 登陆 -->

    <!-- begin 注册 -->
    <div id="register_block">
        <input type="text" name="account" id="register_account" placeholder="请输入要注册的用户名"/>
        <input type="password" name="password" id="register_password" placeholder="请设置密码"/>
        <input type="password" name="password" id="register_password1" placeholder="请确认密码"/>
        <input type="submit" value="注册" id="register">
    </div>
    <!-- den 注册 -->


</body>
</html>
