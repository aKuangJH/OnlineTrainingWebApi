<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>试题详情页</title>
	<link rel="stylesheet" href="../../../css/common/base.css">
    <link rel="stylesheet" href="../../../layui-v2.4.5/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/component/top.css">
    <link rel="stylesheet" href="../../../css/component/paper/details.css">
    <link rel="stylesheet" href="../../../css/component/top.css">
</head>
<body>
    <!-- 头部 -->
    <div class="header"></div>
    <!-- 试题详情 -->
    <div class="problems">
        <div class="type"></div>
        <ul class="list"></ul>
    </div>
    <div class="submit">
        <a href="javascript:;" class="yes">交卷</a>
    </div>
    <div class="alertwrap">
        <div class="alert">
            <p>现在就要交卷吗？</p>
            <span class="icon-close"></span>
            <div class="choose">
                <a href="javascript:;" class="no">我再检查一下</a>
                <a href="javascript:;" class="yes">确认交卷</a>
            </div>
        </div>
    </div>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/common/common.js"></script>
	<script src="../../../js/jquery-3.3.1.min.js"></script>
    <script src="../../../layui-v2.4.5/layui/layui.all.js"></script>
    <script src="../../../js/component/paper/details.js"></script>
    <script>
        $.get("../../component/top.html", function(data) {
			$(".header").html(data);
        });
    </script>
</body>
</html>
