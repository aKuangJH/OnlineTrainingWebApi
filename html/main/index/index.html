<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>系统首页</title>
	<link rel="stylesheet" href="../../../css/common/base.css">
	<link rel="stylesheet" href="../../../layui-v2.4.5/layui/css/layui.css">
	<link rel="stylesheet" href="../../../css/component/index/index.css">
	<link rel="stylesheet" href="../../../css/component/top.css">
</head>
<body>
	    <!-- 头部 -->	
		<div id="headersection"></div>
		<!-- 轮播 -->
		<div class="boxwrap"></div>
		<!-- 试题列表 -->
		<div class="paperswrap">
			<div class="papers">
				<div class="papertitle">
					<p class="label active">最新</p>
					<p class="label">最热</p>
				</div>
			</div>
		</div>
		<!-- 帖子列表 -->
		<div class="bbswrap">
			<div class="bbs">
				<div class="bbstitle">
					<p class="label active">讨论专区</p>
				</div>
				<div class="bbscontent"></div>
			</div>
		</div>
		<!-- 尾部 -->
		<div class="footer"></div>
	</div>
	<script src="../../../js/common/base.js"></script>
	<script src="../../../js/common/common.js"></script>
	<script src="../../../js/jquery-3.3.1.min.js"></script>
	<script src="../../../js/component/index/index.js"></script>
	<script src="../../../js/component/index/banner.js"></script>
	<script src="../../../js/component/paperlist.js"></script>	
	<script src="../../../js/component/index/bbs.js"></script>	
	<script src="../../../layui-v2.4.5/layui/layui.all.js"></script>
	<script>
		$.get("../../component/top.html", function(data) {
			$("#headersection").html(data);
		});
		$.get("../../component/index/banner.html",function(data){
			$(".boxwrap").html(data);
		});
		$.get("../../component/paperlist.html",function(data){
			$(".papertitle").after(data);
		});
	</script>
</body>
</html>
