<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>OnlineTrainingSystem</title>
		<link rel="stylesheet" href="../../../layui-v2.4.5/layui/css/layui.css">
		
	</head>
	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<div class="tframetop"></div>
			<div class="leftmenu"></div>

			<div class="layui-body">
				<div style="margin-left:20px">
					<button class="layui-btn type0">所有套题</button>
					<button class="layui-btn type1">未审核</button>
					<button class="layui-btn type2">已审核</button>
				</div>
				<h2 style="text-align: center">所有套题记录</h2>
				<hr class="layui-bg-red">

				<div class="content"></div>
			</div>

			<div class="layui-footer" style="text-align:center">
				<div id="pagehelper"></div>
			</div>
		</div>
		
		<script src="../../../js/jquery-3.3.1.min.js"></script>
		<script src="../../../js/common/common.js"></script>	
		<script src="../../../layui-v2.4.5/layui/layui.all.js"></script>
		<script type="text/javascript">
			$.get("../../component/top.html", function(data) {
				$(".tframetop").html(data);
			});
			$.get("../../component/manage/foradmin/adminLeftMenu.html", function(data) {
				$(".leftmenu").html(data);
			});
			$.get("../../component/manage/foradmin/test.html", function(data) {
				$(".content").html(data);
			});
		</script>
	</body>
</html>
